<main>
    <div class="container">
        <div class="form-container">
            <h1>Update {{user.name}}'s Details</h1>
            <form [formGroup]="userUpdateAdminForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label for="">Name</label>
                    <div *ngIf="userUpdateAdminForm.get('name')?.invalid && userUpdateAdminForm.get('name')?.touched">
                        <small class="error-message">Name is Required</small>
                    </div>
                    <input type="text" formControlName="name">
                </div>

                <div class="form-group">
                    <label for="">Address</label>
                    <div *ngIf="userUpdateAdminForm.get('address')?.invalid && userUpdateAdminForm.get('address')?.touched">
                        <small class="error-message">Address is Required</small>
                    </div>
                    <input type="text" formControlName="address">
                </div>

                <div class="form-group">
                    <label for="">Email</label>
                    <div *ngIf="userUpdateAdminForm.get('email')?.invalid && userUpdateAdminForm.get('email')?.touched && userUpdateAdminForm.get('email')?.value == ''">
                        <small class="error-message">Email is Required</small>
                    </div>
                    <div *ngIf="userUpdateAdminForm.get('email')?.invalid && userUpdateAdminForm.get('email')?.touched && userUpdateAdminForm.get('email')?.errors!['email']">
                        <small class="error-message">Email is Not Valid</small>
                    </div>
                    <input type="text" formControlName="email">
                </div>

                <div class="file-input-form-group">
                    <label for="">User Image</label>
                    <div *ngIf="userUpdateAdminForm.valid && dbPath == ''">
                        <small class="error-message">Image is Required</small>
                    </div>
                    <div class="uploaded-image-group" *ngIf="fileName != ''">
                        <img [src]="[domain + user.imgPath]" alt="User Image" (error)="noImageFound($event)">
                        <h2>{{fileName}}</h2>
                    </div>
                    <input type="file" #Image (change)="UploadImage(Image.files)" accept=".png, .jpg, .jpeg" class="hidden-input">
                    <button class="btn" type="button" (click)="Image.click()">Upload Image</button>
                </div>

                <div class="btn-container-row mt-2">
                    <a [routerLink]="['/admin/control']" class="btn">Back</a>
                    <button type="submit" class="btn" [disabled]="userUpdateAdminForm.invalid  || dbPath == ''">Submit</button>
                </div>
            </form>
        </div>
    </div>
</main>
