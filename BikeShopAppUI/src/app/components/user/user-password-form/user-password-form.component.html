<main>
    <div class="container">
        <div class="main-container">
            <h1>Login</h1>
            <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label for="">Old Password</label>
                    <div *ngIf="passwordForm.get('oldPassword')?.invalid && passwordForm.get('oldPassword')?.touched">
                        <small class="error-message">Old Password is Required</small>
                    </div>
                    <input type="text" formControlName="oldPassword">
                </div>

                <div class="form-group">
                    <label for="">New Password</label>
                    <div *ngIf="passwordForm.get('newPassword')?.invalid && passwordForm.get('newPassword')?.touched">
                        <small class="error-message">New Password is Required</small>
                    </div>
                    <input type="text" formControlName="newPassword">
                </div>

                <div class="btn-container-row mt-2">
                    <a [routerLink]="['/user/account']" class="btn">Back</a>
                    <button type="submit" class="btn" [disabled]="passwordForm.invalid">Submit</button>
                </div>
            </form>
        </div>
    </div>
</main>
