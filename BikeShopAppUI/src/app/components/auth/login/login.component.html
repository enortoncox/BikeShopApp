<main>
    <div class="container">
        <div class="main-container">
            <h1>Login</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="">Email</label>
                    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                        <small class="error-message">Email is Required</small>
                    </div>
                    <input type="text" formControlName="email">
                </div>

                <div class="form-group">
                    <label for="">Password</label>
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                        <small class="error-message">Password is Required</small>
                    </div>
                    <input type="text" formControlName="password">
                </div>

                <div class="btn-container-row mt-2">
                    <a [routerLink]="['/home']" class="btn">Back</a>
                    <button type="submit" class="btn" [disabled]="loginForm.invalid">Submit</button>
                </div>
            </form>
        </div>
    </div>
</main>
