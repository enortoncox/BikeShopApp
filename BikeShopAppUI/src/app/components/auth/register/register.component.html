<main>
    <div class="container">
        <div class="main-container">
            <h1>Register</h1>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label for="">Name</label>
                    <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
                        <small class="error-message">Name is Required</small>
                    </div>
                    <input type="text" formControlName="name">
                </div>

                <div class="form-group">
                    <label for="">Address</label>
                    <div *ngIf="registerForm.get('address')?.invalid && registerForm.get('address')?.touched">
                        <small class="error-message">Address is Required</small>
                    </div>
                    <input type="text" formControlName="address">
                </div>

                <div class="form-group">
                    <label for="">Email</label>
                    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched && registerForm.get('email')?.value == ''">
                        <small class="error-message">Email is Required</small>
                    </div>
                    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched && registerForm.get('email')?.errors!['email']">
                        <small class="error-message">Email is not valid</small>
                    </div>
                    <input type="email" formControlName="email">
                </div>

                <div class="form-group">
                    <label for="">Password</label>
                    <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                        <small class="error-message">Password is Required</small>
                    </div>
                    <input type="text" formControlName="password">
                </div>

                <div class="form-group">
                    <label for="">Confirm Password</label>
                    <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
                        <small class="error-message">Confirm Password is Required</small>
                    </div>
                    <input type="text" formControlName="confirmPassword">
                </div>

                <div class="file-input-form-group">
                    <label>User Image</label>
                    <div *ngIf="registerForm.valid && dbPath == ''">
                        <small class="error-message">Image is Required</small>
                    </div>
                    <div class="uploaded-image-group" *ngIf="fileName != ''">
                        <img [src]="[domain + dbPath]" alt="User Image" (error)="noImageFound($event)">
                        <h2>{{fileName}}</h2>
                    </div>
                    <input type="file" #Image (change)="UploadImage(Image.files)" accept=".png, .jpg, .jpeg" class="hidden-input">
                    <button class="btn" type="button" (click)="Image.click()">Upload Image</button>
                </div>

                <div class="btn-container-row mt-2">
                    <a [routerLink]="['/home']" class="btn">Back</a>
                    <button type="submit" class="btn" [disabled]="registerForm.invalid">Submit</button>
                </div>
            </form>
        </div>
    </div>
</main>
